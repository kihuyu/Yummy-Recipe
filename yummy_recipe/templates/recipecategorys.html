<!DOCTYPE html>
<head>
<link href="style.css" rel="stylesheet" type="text/css" />
<title>Yummy Recipe</title>
</head>

<body>
  <h1>Yummy Recipe</h1>
  <div class="recipe">
    {% for recipecategory in recipecategorys%}
      <li><h2>{{ recipecategory.recipe_category }}</h2>{{ recipecategory.further_info|safe }}
    {% else %}
       <li><em>No Recipe Category</em>
    {% endfor %}
  <input type="submit" value="New Recipe Category">
  </div>

</body>
